<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="assets/CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <article class="product_details">
        <img src="assets/img/image-product-desktop.jpg" alt="" class="desktop_img">
        <img src="assets/img/image-product-mobile.jpg" alt="" class="mobile_img">

        <div class="product_info">
            <span class="product">PERFUME</span>

            <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product_intro">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="discounted">
                <span class="discounted_price">$149.99</span>
                <span class="price">$169.99</span>
            </div>
            
            <a href="#" class="add_to_card"><img src="assets/img/icon-cart.svg" alt="">Add to cart</a>
        </div>
    </article>
</body>
</html>
